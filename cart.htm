<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffywhirl - Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .product-item {
            display: inline-block;
            width: 30%;
            margin: 15px;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .product-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-item h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .product-item p {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .add-to-cart-button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-to-cart-button:hover {
            background-color: #ff4a3f;
        }
        .footer {
            background-color: #ffd1dc;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        .view-cart-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-cart-button:hover {
            background-color: #ff4a3f;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .modal-body {
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Fluffywhirl Flavors</h1>

    <div class="product-item">
        <img src="berrydelight.jpg" alt="Berry Delight">
        <h3>BERRY DELIGHT</h3>
        <p>₹249 for a 3-pack</p>
        <input type="number" class="quantity-input" value="1" min="1" max="10">
        <button class="add-to-cart-button">Add to Cart</button>
    </div>

    <div class="product-item">
        <img src="celestialcherry.jpg" alt="Celestial Cherry">
        <h3>CELESTIAL CHERRY</h3>
        <p>₹249 for a 3-pack</p>
        <input type="number" class="quantity-input" value="1" min="1" max="10">
        <button class="add-to-cart-button">Add to Cart</button>
    </div>

    <div class="product-item">
        <img src="mysticalgrapefruit.jpg" alt="Mystical Grapefruit">
        <h3>MYSTICAL GRAPEFRUIT</h3>
        <p>₹249 for a 3-pack</p>
        <input type="number" class="quantity-input" value="1" min="1" max="10">
        <button class="add-to-cart-button">Add to Cart</button>
    </div>

    <!-- View Cart Button -->
    <button class="view-cart-button" onclick="openCart()">View Cart</button>

    <!-- Modal for Cart -->
    <div class="modal" id="cart-modal">
        <div class="modal-header">
            <h2>Your Cart</h2>
            <button class="close-button" onclick="closeCart()">&times;</button>
        </div>
        <div class="modal-body" id="cart-content">
            <!-- Cart items will be dynamically inserted here -->
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Fluffywhirl. All rights reserved.</p>
    <p><a href="index.html">Back to Home</a></p>
</div>

<script>
    const cart = [];

    document.querySelectorAll('.add-to-cart-button').forEach((button, index) => {
        button.addEventListener('click', () => {
            const quantity = document.querySelectorAll('.quantity-input')[index].value;
            const productName = button.previousElementSibling.previousElementSibling.textContent;
            alert(`Added ${quantity} ${productName} to cart!`);
            cart.push({ product: productName, quantity: quantity });
            console.log(cart);
        });
    });

    function openCart() {
        const cartModal = document.getElementById('cart-modal');
        const cartContent = document.getElementById('cart-content');
        cartContent.innerHTML = '';

        if (cart.length > 0) {
            cart.forEach(item => {
                cartContent.innerHTML += `<p>${item.quantity} x ${item.product}</p>`;
            });
        } else {
            cartContent.innerHTML = '<p>Your cart is empty.</p>';
        }

        cartModal.style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cart-modal').style.display = 'none';
    }
</script>

</body>
</html>
